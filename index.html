<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Income & Expense Tracker</h1>

        <div class="balance">
            <div class="total-amount">
                <p class="income-border">Total Income: <span id="total-income">0</span></p>
                <p class="expense-border">Total Expense: <span id="total-expense">0</span></p>
            </div>
            <div class="net-div"><p class="net-border">Net Balance: <span id="net-balance">0</span></p></div>
        </div>

        <div class="form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <input type="date" id="date" placeholder="Date">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button onclick="addEntry()">Add Entry</button>
            <button onclick="resetFields()">Reset</button>
        </div>

        <div class="filter-area">

            <div class="filters">
                <label><input type="radio" name="filter" value="all" checked> All</label>
                <label><input type="radio" name="filter" value="income"> Income</label>
                <label><input type="radio" name="filter" value="expense"> Expense</label>
            </div>

            <ul id="entry-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
